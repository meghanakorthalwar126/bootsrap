<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <button id="theme-toggle" class="btn btn-light">
      <i id="icon-light" class="fas fa-sun"></i>
      <i id="icon-dark"  class="fas fa-moon"></i>
    </button>
    <div id="mydiv" class="row ">
        <div id="formdiv" class="col-sm-4">
            <form action="" id="myform">
                <b class="text-danger h-50 d-inline-block w-30">Ui form for view and update</b><br><br>
                <label for="formGroupExampleInput" class="form-label">Userid</label>
                <input type="text" class="form-control" id="userid" placeholder="Example input placeholder">
                <label for="formGroupExampleInput2" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" placeholder="Another input placeholder">
                <label for="formGroupExampleInput3" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Example input placeholder">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-label form-check-label" for="flexCheckDefault" id="completed">Completed</label><br>
                <input type="hidden" id="recordId" name="recordId">
                <button class="button-86" role="button" id="but" type="submit">submit</button>
            </form>
            
        </div>
        <div  id="table-div" class="col-sm-8 ">
            
            <table  id="datatable" class="table table-secondary table-striped-columns table-hover  table-bordered caption-top table-responsive ">
              <caption style="text-align: center;color: black;"><b>My Data Table</b></caption>
                <thead class="table-dark" id="thead">
                  <th>User ID</th>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Completed</th>
                  <th>delete</th>
                  <th>update</th>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
        </div>
        
        <div class="col" id="pagination-container">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./htmltask1.js"></script>
  </body>
</html>
